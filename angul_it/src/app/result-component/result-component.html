<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAPTCHA Complete</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Remix Icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light d-flex align-items-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">

        <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5 text-center">

          <!-- Icon -->
          <div class="mx-auto mb-4 d-flex justify-content-center align-items-center rounded-circle bg-success bg-opacity-10"
               style="width:100px;height:100px;">
            <i class="ri-checkbox-circle-fill text-success fs-1"></i>
          </div>

          <!-- Title -->
          <h1 class="fw-bold mb-2">CAPTCHA Complete</h1>
          <p class="text-muted mb-4">All challenges successfully completed</p>

          <!-- Results -->
          <div class="list-group mb-4">

            <div class="list-group-item d-flex justify-content-between align-items-center">
              <span>Challenge 1</span>
              <span class="text-success fw-semibold">
                Passed <i class="ri-check-line"></i>
              </span>
            </div>

            <div class="list-group-item d-flex justify-content-between align-items-center">
              <span>Challenge 2</span>
              <span class="text-success fw-semibold">
                Passed <i class="ri-check-line"></i>
              </span>
            </div>

            <div class="list-group-item d-flex justify-content-between align-items-center">
              <span>Challenge 3</span>
              <span class="text-success fw-semibold">
                Passed <i class="ri-check-line"></i>
              </span>
            </div>

            <div class="list-group-item d-flex justify-content-between align-items-center">
              <span>Challenge 4</span>
              <span class="text-success fw-semibold">
                Passed <i class="ri-check-line"></i>
              </span>
            </div>

            <div class="list-group-item d-flex justify-content-between align-items-center">
              <span>Challenge 5</span>
              <span class="text-success fw-semibold">
                Passed <i class="ri-check-line"></i>
              </span>
            </div>

          </div>

          <!-- Button -->
          <button
            class="btn btn-success btn-lg rounded-pill w-100"
            (click)="restartChallenge()"
          >
            Restart Challenge
          </button>

        </div>
      </div>
    </div>
  </div>

</body>
</html>

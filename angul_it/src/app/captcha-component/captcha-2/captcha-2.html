<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Selection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../captcha-2/captcha-2.css">
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <h1>Select Your Favorite Companion</h1>
        <p class="subtitle">Choose the category that best resonates with your lifestyle.</p>

        <div class="gallery-grid">
            <!-- Cat -->
            <div class="gallery-item selected">
                <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=800&auto=format&fit=crop" alt="Cat">
                <div class="overlay">
                    <span class="label">Feline Friends</span>
                </div>
            </div>

            <!-- Dog -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?q=80&w=800&auto=format&fit=crop" alt="Dog">
                <div class="overlay">
                    <span class="label">Canine Companions</span>
                </div>
            </div>

            <!-- Bird -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1444464666117-26f60311ab85?q=80&w=800&auto=format&fit=crop" alt="Bird">
                <div class="overlay">
                    <span class="label">Feathered Friends</span>
                </div>
            </div>

            <!-- Rabbit -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1585110396067-c1d6651e4b09?q=80&w=800&auto=format&fit=crop" alt="Rabbit">
                <div class="overlay">
                    <span class="label">Small Mammals</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <a href="#" class="btn btn-secondary">
                <i class="ri-arrow-left-line"></i> Go Back
            </a>
            <a href="#" class="btn btn-primary">
                Next Step <i class="ri-arrow-right-line"></i>
            </a>
        </div>
    </div>

</body>
</html>
